<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Creator</title>
    <link rel="stylesheet" href="lib.assets/css/css.css">
    <link rel="stylesheet" href="lib.assets/css/fontawesome-free-6.4.2/css/all.min.css">
    
</head>
<body>

    <div class="all">
        <div class="container">
            <div class="sound-recorder">
                <div class="js-message message"></div>
                <div class="recorder">
                <div class="waveform">
                    <canvas class="js-canvas waveform__canvas"></canvas>
                </div>
                <div class="toolbar">
                    <button class="js-record button button--record"><i class="fa fa-microphone" aria-hidden="true"></i></button>
                    <button class="js-play button button--play button--disabled"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <audio class="js-audio audio audio--hidden" controls/>
                </div>
                </div>
            </div>

            <div class="note-monitor">

            </div>

            <div class="piano-roll">

            </div>

        </div>
    </div>
    <style>
        .piano-roll{
            width: 1680px;
            margin: 20px auto 0 auto;
            position: relative;
        }
        .tuts-white{
            background-color: #FFFFFF;
            border-right: 1px solid #DDDDDD;
            box-sizing: border-box;
            position: absolute;
            height: 100px;
        }
        .tuts-white.note-on{
            background-color: yellow;
        }
        .tuts-black{
            background-color: #111111;
            border-right: 1px solid #DDDDDD;
            box-sizing: border-box;
            position: absolute;
            height: 50px;
        }
        .tuts-white.note-on{
            background-color: redyellow;
        }
    </style>
    <script src="lib.assets/js/jzz/JZZ.js"></script>
    <script src="lib.assets/js/jzz/JZZ.midi.SMF.js"></script>
    <script src="lib.assets/js/sound-picker.js"></script>
    <script src="lib.assets/js/midi-creator.js"></script>
    <script>
        let audioPicker;
        let midiCreator;
        let tempo = 80;
        let maxTempo = 720;
        let resolution = 16;
        let channel = 3;

        window.onload = function()
        {
            let elem = document.querySelector('.piano-roll');
            audioPicker = new SoundPicker();
            audioPicker.onStartRecording = function(sampleRate)
            {
                console.log('start recording')
                midiCreator = new MidiCreator({tempo:tempo, maxTempo:maxTempo, resolution:resolution, sampleRate:sampleRate, channel:channel});
                midiCreator.onPreviewNote = function(data)
                {
                    let elems = elem.querySelectorAll('.note-on');
                    if(elems != null)
                    {
                        for(let i = 0; i<elems.length; i++)
                        {
                            elems[i].classList.remove('note-on');
                        }
                    }
                    let tut = elem.querySelector('[data-index="'+data.midi+'"]');
                    if(tut != null)
                    {
                        tut.classList.add('note-on');
                    }
                }
            }
            audioPicker.onStopRecording = function(duration)
            {
                console.log('stop recording ', duration)
                let midiData = midiCreator.createMidi();
                window.open('data:audio/midi;base64,'+midiData);
            }
            audioPicker.onProcessSample = function(time, pitcInfo)
            {
                midiCreator.addNote(pitcInfo.pitch, pitcInfo.velocity, time);
            }

            createPianoRoll(elem)
        
        }
        function createPianoRoll(elem)
        {
            let max = 144;
            let factor = 20;
            for(let i = 0; i<max; i++)
            {
                let tuts = document.createElement('div');
                let mod = i % 12;
                let octave = Math.floor(i / 12);
                let key = inf[mod];
                if(key.type == 1)
                {
                    tuts.className = 'tuts tuts-white';
                    let j = i;
                    tuts.setAttribute('data-index', i);
                    tuts.style.left = (octave*7*factor) + (key.offset * factor) + 'px';
                    tuts.style.width = (key.width * factor) + 'px';
                    elem.appendChild(tuts);
                }
            }
            for(let i = 0; i<max; i++)
            {
                let tuts = document.createElement('div');
                let mod = i % 12;
                let octave = Math.floor(i / 12);
                let key = inf[mod];
                if(key.type == 2)
                {
                    tuts.className = 'tuts tuts-black';
                    let j = i;
                    tuts.setAttribute('data-index', i);
                    tuts.style.left = (octave*7*factor) + (key.offset * factor) + 'px';
                    tuts.style.width = (key.width * factor) + 'px';
                    elem.appendChild(tuts);
                }
            }
        }
        function tutsKey(index)
        {
            let mod = index % 12;
            
        }
        let inf = [
            {
                type:1,
                offset:0,
                width:1
            },
            {
                type:2,
                offset:0.5,
                width:0.8
            },
            {
                type:1,
                offset:1,
                width:1
            },
            {
                type:2,
                offset:1.7,
                width:0.8
            },
            {
                type:1,
                offset:2,
                width:1
            },
            {
                type:1,
                offset:3,
                width:1
            },
            {
                type:2,
                offset:3.5,
                width:0.8
            },
            {
                type:1,
                offset:4,
                width:1
            },
            {
                type:2,
                offset:4.6,
                width:0.8
            },
            {
                type:1,
                offset:5,
                width:1
            },
            {
                type:1,
                offset:6,
                width:1
            },
            {
                type:2,
                offset:5.7,
                width:0.8
            }
        ]
    </script>
</body>
</html>
